<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Rubia M. Francesco</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f1e5;
            color: #3e4e50;
        }
        /* Header */
        .header {
            background-color: #4c6b58;
            color: #f5f1e5;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
        .header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }
        .header h1 {
            font-family: 'Merriweather', serif;
            margin: 0;
        }
        .menu-icon {
            display: none;
            font-size: 1.5rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #f5f1e5;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #374a3a;
        }
        .nav a {
            color: #f5f1e5;
            padding: 1rem;
            text-decoration: none;
            font-weight: 500;
        }
        .nav a:hover {
            background-color: #6d8f6b;
        }
        /* Main Content */
        .main {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        /* Certificate Section */
        .certificate-section {
            padding: 1rem 2rem;
        }
        .certificate-header {
            background-color: #4c6b58;
            color: #f5f1e5;
            padding: 1rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            font-family: 'Merriweather', serif;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .buttons button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #3e4e50;
            color: #f5f1e5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .buttons button:hover {
            background-color: #6d8f6b;
        }
        .courses {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .course {
            background-color: #839788;
            color: #ffffff;
            margin: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            width: 100px;
            text-align: center;
            font-weight: 600;
        }
        /* Footer */
        .footer {
            background-color: #374a3a;
            color: #f5f1e5;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .footer img {
            width: 20px;
            vertical-align: middle;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                padding: 1rem;
            }
            .card {
                width: 100%;
                margin-bottom: 1rem;
            }
            .certificate-section {
                padding: 1rem;
            }
            .courses {
                flex-direction: column;
                align-items: center;
            }
            .course {
                width: 90%;
            }
            .menu-icon {
                display: block;
            }
            .nav {
                display: none;
                flex-direction: column;
                background-color: #374a3a;
                position: absolute;
                width: 100%;
                top: 3.5rem;
                left: 0;
                z-index: 100;
            }
            .nav a {
                padding: 1rem;
                border-bottom: 1px solid #556e5a;
            }
            .nav.show {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav').classList.toggle('show');
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="https://via.placeholder.com/80" alt="Rubia M. Francesco">
        <h1>Rubia M. Francesco</h1>
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>

    <!-- Navigation -->
    <nav class="nav">

    <!-- Certificate Section -->
    <section class="certificate-section">
        <div class="certificate-header">

        </div>
        <div class="buttons">
            <button>All</button>

        <div class="courses">
            <div class="course">CSE 110</div>

        </div>
    </section>

    <!-- Footer Section -->

    </footer>

</body>
</html>
